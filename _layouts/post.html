---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.image %}
  <img src="{{ site.baseurl }}/images/{{page.image}}">
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  

  {% include disqus.html %}
</article>
